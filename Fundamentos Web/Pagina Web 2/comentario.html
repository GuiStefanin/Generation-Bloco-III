        <h1 class=" center">Deixe um comentário</h1>

        <div class="container mb">
            <div>
                <form>
                    <label for="nome"> Nome:</label><br>
                    <input type="text" id="nome" onkeyup='validaNome()'>
                    <div id="txtNome"></div>
                    <br>
                    <label for="email"> E-mail:</label><br>
                    <input type="email" id="email" onkeyup='validaEmail()'>
                    <div id="txtEmail"></div>
                    <br>
                    <label for="comentario"> Comentário:</label><br>
                    <textarea name="comentario" id="comentario" cols="60" rows="6"
                        onkeyup='validaComentario()'></textarea>
                    <div id="txtComentario"></div>
                    <br>
                    <button onclick="enviar()">Enviar</button>
                </form>
            </div>
            <div class="ml">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233625.05435647327!2d-46.671836287427155!3d-23.804674509449605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce3fc6927dd0c3%3A0xcdcd0d550f9656cf!2sS%C3%A3o%20Bernardo%20do%20Campo%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1650344985527!5m2!1spt-BR!2sbr"
                    width="320" height="240" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()"
                    id="mapa">
                </iframe>
            </div>
        </div>
